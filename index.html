<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      rel="stylesheet"
    />


    <script
    src="https://kit.fontawesome.com/11709083e0.js"
    crossorigin="anonymous"
  ></script>


  </head>
  <body>
    <section id="title">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="navbar-brand">
            <a href="#" class="navbar-brand text-light heading">Movies list - 2023</a>
          </div>
          <button 
            class="navbar-toggler toggle-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarcontent"
            aria-controls="navbarcontent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <span class = "navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id = "navbarcontent">
          <ul class="nav navbar-nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </div>
        </nav>
      </div>
    </section>

    <section id="slider">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              class="slide-img"
              src="images/avatar.jpg"
              class="d-block w-100"
              alt="Avatar"
            />
          </div>
          <div class="carousel-item active">
            <img
              class="slide-img"
              src="images/inception.jpg"
              class="d-block w-100"
              alt="inception"
            />
          </div>
          <div class="carousel-item">
            <img
              class="slide-img"
              src="images/spider.jpg"
              class="d-block w-100"
              alt="Spider-man"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

      <div class="row row-gap-5">
        <div class="col-lg-4 col-md-6">
          <div class="card" style="width: 18rem">

              alt="blind-side"
            />
            <div class="card-body">
              <p class="card-text">
                <l1
                  ><a href="https://cutt.ly/J2zabIY" class="watch-link">
                    <i class="fas fa-play-circle"></i> The Blind Side
                  </a></l1
                >
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <img src="images/ilyman.jpg" class="card-img-top" alt="ilyman" />
            <div class="card-body">
              <l1
              ><a href="https://cutt.ly/L2za2bf" class="watch-link">
                <i class="fas fa-play-circle"></i> I Love You, Man
              </a></l1
            >
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <img src="images/whiplash.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <l1
              ><a href=" https://cutt.ly/B2za5qa" class="watch-link">
                <i class="fas fa-play-circle"></i> I Love You, Man
              </a></l1
            >
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card">
            <img src="images/sunshine.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <l1
              ><a href="https://wu.soap2dayto.org/movie/watch-eternal-sunshine-of-the-spotless-mind-full-19135" class="watch-link">
                <i class="fas fa-play-circle"></i> Etenal Sunshine of the Spotless Mind
              </a></l1
            >
             
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</html>
